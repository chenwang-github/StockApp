<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìà Stock Dashboard - Working Version</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.1"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8f9fa;
            color: #333;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .header h1 {
            font-size: 2.5rem;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .controls {
            background: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .control-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            align-items: center;
        }
        
        .control-group {
            display: flex;
            flex-direction: column;
        }
        
        .control-group label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #555;
        }
        
        select, input[type="text"], button {
            padding: 12px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.2s;
        }
        
        select:focus, input:focus {
            outline: none;
            border-color: #007bff;
        }
        
        button {
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
        }
        
        button:hover {
            background: #0056b3;
        }
        
        .radio-group {
            display: flex;
            gap: 15px;
            margin-top: 8px;
        }
        
        .radio-group label {
            flex-direction: row;
            align-items: center;
            margin-bottom: 0;
            font-weight: normal;
            cursor: pointer;
        }
        
        .radio-group input {
            margin-right: 8px;
            margin-bottom: 0;
        }
        
        .metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .metric-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .metric-label {
            font-size: 14px;
            color: #666;
            margin-bottom: 8px;
        }
        
        .metric-value {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        
        .metric-change {
            font-size: 14px;
            margin-top: 5px;
            font-weight: 600;
        }
        
        .positive { color: #28a745; }
        .negative { color: #dc3545; }
        
        .chart-container {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        
        .chart-wrapper {
            position: relative;
            height: 500px;
        }
        
        .loading, .error {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 300px;
            font-size: 18px;
        }
        
        .error {
            color: #dc3545;
            background: #f8d7da;
            border-radius: 8px;
        }
        
        .instructions {
            background: #e7f3ff;
            border-left: 4px solid #007bff;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .time-slider-container {
            margin-top: 15px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        
        .time-slider-container label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #333;
        }
        
        .time-slider {
            width: 100%;
            height: 8px;
            border-radius: 4px;
            background: #ddd;
            outline: none;
            opacity: 0.7;
            transition: opacity 0.2s;
        }
        
        .time-slider:hover {
            opacity: 1;
        }
        
        .time-slider::-webkit-slider-thumb {
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #007bff;
            cursor: pointer;
        }
        
        .time-slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #007bff;
            cursor: pointer;
            border: none;
        }
        
        .time-slider-labels {
            display: flex;
            justify-content: space-between;
            margin-top: 5px;
            font-size: 12px;
            color: #666;
        }
        
        .stock-search-container {
            position: relative;
            width: 100%;
        }
        
        #stockSearch {
            width: 100%;
            padding: 8px 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            background: white;
            transition: border-color 0.3s;
        }
        
        #stockSearch:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
        }
        
        .stock-dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            max-height: 200px;
            overflow-y: auto;
            display: none;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .stock-dropdown.show {
            display: block;
        }
        
        .stock-option {
            padding: 12px;
            cursor: pointer;
            border-bottom: 1px solid #eee;
            transition: background-color 0.2s;
        }
        
        .stock-option:hover,
        .stock-option.highlighted {
            background-color: #f8f9fa;
        }
        
        .stock-option:last-child {
            border-bottom: none;
        }
        
        .stock-symbol {
            font-weight: bold;
            color: #007bff;
        }
        
        .stock-name {
            color: #666;
            font-size: 0.9em;
            margin-left: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìà Stock Dashboard</h1>
            <p>Interactive stock analysis with drag & zoom</p>
        </div>
        
        <div class="controls">
            <div class="control-grid">
                <div class="control-group">
                    <label>üìä Select Stock:</label>
                    <div class="stock-search-container">
                        <input type="text" id="stockSearch" placeholder="Type to search stocks..." autocomplete="off">
                        <div id="stockDropdown" class="stock-dropdown"></div>
                    </div>
                </div>
                
                <div class="control-group">
                    <label>‚è∞ Time Range:</label>
                    <select id="timeRange">
                        <option value="30">1 Month</option>
                        <option value="90">3 Months</option>
                        <option value="180">6 Months</option>
                        <option value="365" selected>1 Year</option>
                        <option value="730">2 Years</option>
                        <option value="1825">5 Years</option>
                        <option value="99999">All Time (1980-2022)</option>
                    </select>
                </div>
                
                <div class="control-group">
                    <label>üìà Display Mode:</label>
                    <div class="radio-group">
                        <label><input type="radio" name="displayMode" value="price" checked> Price</label>
                        <label><input type="radio" name="displayMode" value="percentage"> Change %</label>
                    </div>
                </div>
                
                <div class="control-group">
                    <button onclick="window.dashboard.loadData()">üîÑ Refresh</button>
                </div>
            </div>
        </div>
        
        <div class="metrics" id="metrics">
            <!-- Metrics will be populated here -->
        </div>
        
        <div class="chart-container">
            <div class="chart-wrapper">
                <canvas id="stockChart" title="üí° Tip: You can drag the chart left/right to navigate through time"></canvas>
                <div style="font-size: 12px; color: #666; text-align: center; margin-top: 5px;">
                    üí° <strong>Tip:</strong> Drag the chart horizontally to navigate through time, or use the slider below
                </div>
            </div>
            <div class="time-slider-container">
                <div style="text-align: center; margin-bottom: 5px; font-size: 14px; color: #333;">
                    <strong>Current View:</strong> <span id="currentViewRange">Loading...</span>
                </div>
                <label for="timeSlider">Time Navigation:</label>
                <input type="range" id="timeSlider" min="0" max="100" value="0" class="time-slider">
                <div class="time-slider-labels">
                    <span id="startTime">Start</span>
                    <span id="endTime">End</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Debug logging
        function log(message) {
            console.log(message);
        }

        class StockDashboard {
            constructor() {
                this.chart = null;
                this.currentData = null;
                this.availableStocks = [];
                log('Dashboard initializing...');
                this.init();
            }

            async init() {
                try {
                    log('Loading available stocks...');
                    await this.loadAvailableStocks();
                    
                    log('Setting up chart...');
                    await this.setupChart();
                    
                    log('Setting up event listeners...');
                    this.setupEventListeners();
                    
                    log('Loading initial data...');
                    await this.loadData();
                    
                    log('Dashboard ready!');
                } catch (error) {
                    log('Error during initialization: ' + error.message);
                    this.showError('Initialization failed: ' + error.message);
                }
            }

            async setupChart() {
                return new Promise((resolve) => {
                    const canvas = document.getElementById('stockChart');
                    if (!canvas) {
                        throw new Error('Canvas element not found');
                    }

                    const ctx = canvas.getContext('2d');
                    
                    // Register zoom plugin
                    console.log('Checking zoom plugin availability:', {
                        zoomPlugin: !!window.zoomPlugin,
                        ChartZoom: !!window.ChartZoom,
                        chartjsPluginZoom: !!window.chartjsPluginZoom
                    });
                    
                    if (window.zoomPlugin) {
                        Chart.register(window.zoomPlugin);
                        console.log('Registered window.zoomPlugin');
                    } else if (window.ChartZoom) {
                        Chart.register(window.ChartZoom);
                        console.log('Registered window.ChartZoom');
                    } else {
                        console.warn('Zoom plugin not found - pan functionality may not work');
                    }

                    this.chart = new Chart(ctx, {
                        type: 'line',
                        data: {
                            datasets: [{
                                label: 'Stock Price',
                                data: [],
                                borderColor: '#007bff',
                                borderWidth: 2,
                                fill: false,
                                tension: 0.1,
                                pointRadius: 0,
                                pointHoverRadius: 5
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            animation: {
                                duration: 0 // Disable animation for smoother dragging
                            },
                            interaction: {
                                intersect: false,
                                mode: 'index'
                            },
                            scales: {
                                x: {
                                    type: 'time',
                                    time: {
                                        unit: 'month',
                                        displayFormats: {
                                            day: 'MMM dd',
                                            week: 'MMM dd',
                                            month: 'MMM yyyy',
                                            quarter: 'MMM yyyy',
                                            year: 'yyyy'
                                        }
                                    },
                                    grid: {
                                        color: 'rgba(0,0,0,0.1)'
                                    },
                                    ticks: {
                                        maxTicksLimit: 8,
                                        maxRotation: 0,
                                        minRotation: 0
                                    }
                                },
                                y: {
                                    grid: {
                                        color: 'rgba(0,0,0,0.1)'
                                    }
                                }
                            },
                            plugins: {
                                legend: {
                                    display: false
                                },
                                zoom: {
                                    pan: {
                                        enabled: true,
                                        mode: 'x',
                                        onPan: (context) => {
                                            // Update slider position based on chart pan
                                            if (window.dashboard) {
                                                window.dashboard.updateSliderFromChart(context.chart);
                                            }
                                        },
                                        onPanComplete: (context) => {
                                            // Final update when pan is complete
                                            if (window.dashboard) {
                                                window.dashboard.updateSliderFromChart(context.chart);
                                            }
                                        }
                                    },
                                    zoom: {
                                        wheel: {
                                            enabled: false
                                        },
                                        mode: 'x'
                                    }
                                }
                            }
                        }
                    });

                    // Add manual drag functionality as fallback
                    this.addManualDragSupport(canvas);
                    
                    log('Chart created successfully');
                    resolve();
                });
            }

            async loadAvailableStocks() {
                try {
                    // Get list of available stocks from different exchanges
                    const exchanges = ['forbes2000', 'nasdaq', 'nyse', 'sp500'];
                    let allStocks = new Set();
                    
                    for (const exchange of exchanges) {
                        try {
                            const response = await fetch(`/data/stock_market_data/${exchange}/csv/`);
                            if (response.ok) {
                                const text = await response.text();
                                // Extract CSV filenames from the directory listing
                                const csvFiles = text.match(/href="([A-Z][A-Z0-9-._]*\.csv)"/gi);
                                if (csvFiles) {
                                    csvFiles.forEach(match => {
                                        const filename = match.match(/href="([^"]+)"/)[1];
                                        const symbol = filename.replace('.csv', '');
                                        allStocks.add(symbol);
                                    });
                                }
                            }
                        } catch (error) {
                            log(`Could not load stocks from ${exchange}: ${error.message}`);
                        }
                    }
                    
                    // If directory listing fails, use predefined list of major stocks
                    if (allStocks.size === 0) {
                        const majorStocks = [
                            'AAPL', 'MSFT', 'GOOGL', 'AMZN', 'TSLA', 'META', 'NVDA', 'AMD', 'NFLX', 'BIDU',
                            'COST', 'ADBE', 'PYPL', 'INTC', 'CSCO', 'CMCSA', 'PEP', 'AVGO', 'TXN', 'QCOM',
                            'HON', 'SBUX', 'GILD', 'MDLZ', 'ADP', 'ISRG', 'BKNG', 'CSX', 'REGN', 'VRTX'
                        ];
                        majorStocks.forEach(stock => allStocks.add(stock));
                    }
                    
                    this.availableStocks = Array.from(allStocks).sort();
                    this.populateStockDropdown();
                    
                    log(`Loaded ${this.availableStocks.length} available stocks`);
                } catch (error) {
                    log('Error loading available stocks: ' + error.message);
                    // Fallback to predefined list
                    this.availableStocks = ['AAPL', 'MSFT', 'GOOGL', 'AMZN', 'TSLA', 'META', 'NVDA'];
                    this.populateStockDropdown();
                }
            }

            populateStockDropdown() {
                // Create a mapping of symbols to company names for better display
                this.companyNames = {
                    'AAPL': 'Apple Inc.',
                    'MSFT': 'Microsoft Corp.',
                    'GOOGL': 'Alphabet Inc.',
                    'AMZN': 'Amazon.com Inc.',
                    'TSLA': 'Tesla Inc.',
                    'META': 'Meta Platforms Inc.',
                    'NVDA': 'NVIDIA Corp.',
                    'AMD': 'Advanced Micro Devices',
                    'NFLX': 'Netflix Inc.',
                    'BIDU': 'Baidu Inc.',
                    'JPM': 'JPMorgan Chase & Co.',
                    'V': 'Visa Inc.',
                    'JNJ': 'Johnson & Johnson',
                    'WMT': 'Walmart Inc.',
                    'PG': 'Procter & Gamble Co.',
                    'UNH': 'UnitedHealth Group Inc.',
                    'HD': 'Home Depot Inc.',
                    'MA': 'Mastercard Inc.',
                    'DIS': 'Walt Disney Co.',
                    'PYPL': 'PayPal Holdings Inc.',
                    'BAC': 'Bank of America Corp.',
                    'NFLX': 'Netflix Inc.',
                    'ADBE': 'Adobe Inc.',
                    'CRM': 'Salesforce Inc.',
                    'XOM': 'Exxon Mobil Corp.',
                    'VZ': 'Verizon Communications Inc.',
                    'INTC': 'Intel Corp.',
                    'KO': 'Coca-Cola Co.',
                    'PFE': 'Pfizer Inc.',
                    'T': 'AT&T Inc.'
                };
                
                // Set default selection to AAPL if available
                const stockSearch = document.getElementById('stockSearch');
                if (this.availableStocks.includes('AAPL')) {
                    stockSearch.value = 'AAPL';
                    this.selectedStock = 'AAPL';
                } else if (this.availableStocks.length > 0) {
                    stockSearch.value = this.availableStocks[0];
                    this.selectedStock = this.availableStocks[0];
                }
                
                log(`Prepared ${this.availableStocks.length} stocks for search`);
            }

            setupStockSearch() {
                const stockSearch = document.getElementById('stockSearch');
                const dropdown = document.getElementById('stockDropdown');
                let highlightedIndex = -1;
                
                stockSearch.addEventListener('input', (e) => {
                    const query = e.target.value.toLowerCase();
                    this.filterStocks(query);
                    highlightedIndex = -1;
                });
                
                stockSearch.addEventListener('focus', () => {
                    this.filterStocks(stockSearch.value.toLowerCase());
                });
                
                stockSearch.addEventListener('keydown', (e) => {
                    const options = dropdown.querySelectorAll('.stock-option');
                    
                    if (e.key === 'ArrowDown') {
                        e.preventDefault();
                        highlightedIndex = Math.min(highlightedIndex + 1, options.length - 1);
                        this.updateHighlight(options, highlightedIndex);
                    } else if (e.key === 'ArrowUp') {
                        e.preventDefault();
                        highlightedIndex = Math.max(highlightedIndex - 1, 0);
                        this.updateHighlight(options, highlightedIndex);
                    } else if (e.key === 'Enter') {
                        e.preventDefault();
                        if (highlightedIndex >= 0 && options[highlightedIndex]) {
                            this.selectStock(options[highlightedIndex].dataset.symbol);
                        } else {
                            // Try to find exact match
                            const exactMatch = this.availableStocks.find(stock => 
                                stock.toLowerCase() === stockSearch.value.toLowerCase()
                            );
                            if (exactMatch) {
                                this.selectStock(exactMatch);
                            }
                        }
                    } else if (e.key === 'Escape') {
                        dropdown.classList.remove('show');
                        stockSearch.blur();
                    }
                });
                
                // Close dropdown when clicking outside
                document.addEventListener('click', (e) => {
                    if (!e.target.closest('.stock-search-container')) {
                        dropdown.classList.remove('show');
                    }
                });
            }

            filterStocks(query) {
                const dropdown = document.getElementById('stockDropdown');
                dropdown.innerHTML = '';
                
                if (!query) {
                    dropdown.classList.remove('show');
                    return;
                }
                
                const filteredStocks = this.availableStocks.filter(symbol => {
                    const companyName = this.companyNames[symbol] || '';
                    return symbol.toLowerCase().includes(query) || 
                           companyName.toLowerCase().includes(query);
                }).slice(0, 10); // Limit to 10 results
                
                if (filteredStocks.length === 0) {
                    dropdown.innerHTML = '<div class="stock-option">No stocks found</div>';
                } else {
                    filteredStocks.forEach(symbol => {
                        const option = document.createElement('div');
                        option.className = 'stock-option';
                        option.dataset.symbol = symbol;
                        
                        const companyName = this.companyNames[symbol] || symbol;
                        option.innerHTML = `
                            <span class="stock-symbol">${symbol}</span>
                            <span class="stock-name">${companyName}</span>
                        `;
                        
                        option.addEventListener('click', () => {
                            this.selectStock(symbol);
                        });
                        
                        dropdown.appendChild(option);
                    });
                }
                
                dropdown.classList.add('show');
            }

            updateHighlight(options, index) {
                options.forEach((option, i) => {
                    if (i === index) {
                        option.classList.add('highlighted');
                        option.scrollIntoView({ block: 'nearest' });
                    } else {
                        option.classList.remove('highlighted');
                    }
                });
            }

            selectStock(symbol) {
                const stockSearch = document.getElementById('stockSearch');
                const dropdown = document.getElementById('stockDropdown');
                
                stockSearch.value = symbol;
                this.selectedStock = symbol;
                dropdown.classList.remove('show');
                
                log(`Stock selected: ${symbol}`);
                this.loadData();
            }

            getCurrentStock() {
                return this.selectedStock || this.availableStocks[0] || 'AAPL';
            }

            setupEventListeners() {
                // Setup stock search functionality
                this.setupStockSearch();

                document.getElementById('timeRange').addEventListener('change', () => {
                    log('Time range changed');
                    this.loadData();
                });

                document.querySelectorAll('input[name="displayMode"]').forEach(radio => {
                    radio.addEventListener('change', () => {
                        log('Display mode changed to: ' + radio.value);
                        this.updateChart();
                        
                        // Update chart for current visible window when changing display mode
                        if (this.currentData && this.currentData.data) {
                            const timeSlider = document.getElementById('timeSlider');
                            const sliderValue = timeSlider.value;
                            const maxIndex = Math.max(0, this.currentData.data.length - 1);
                            const endIndex = Math.round(sliderValue / 100 * maxIndex);
                            const currentRange = this.getCurrentRange();
                            const rangeDays = this.getRangeDays(currentRange);
                            const startIndex = Math.max(0, endIndex - rangeDays + 1);
                            const windowData = this.currentData.data.slice(startIndex, endIndex + 1);
                            this.updateChartForWindow(windowData);
                        }
                    });
                });

                // Time slider event listener
                const timeSlider = document.getElementById('timeSlider');
                timeSlider.addEventListener('input', (e) => {
                    this.handleTimeSlider(e.target.value);
                });
            }

            handleTimeSlider(value) {
                try {
                    if (!this.currentData || !this.currentData.data || this.currentData.data.length === 0) return;
                    
                    const data = this.currentData.data;
                    const totalDataPoints = data.length;
                    
                    // Calculate viewport size based on selected time range
                    let viewportSize;
                    if (this.selectedWindowDays && this.selectedWindowDays < 99999) {
                        // Convert days to approximate data points (assuming ~1 point per day)
                        viewportSize = Math.min(this.selectedWindowDays, totalDataPoints);
                    } else {
                        // For "All Time", use 30% of data as viewport
                        viewportSize = Math.max(30, Math.floor(totalDataPoints * 0.3));
                    }
                    
                    const maxStartIndex = Math.max(0, totalDataPoints - viewportSize);
                    
                    // Slider value 0-100 maps to start position
                    const startIndex = Math.floor((value / 100) * maxStartIndex);
                    const endIndex = Math.min(startIndex + viewportSize, totalDataPoints);
                    
                    // Get window data and time range
                    const windowData = data.slice(startIndex, endIndex);
                    const startTime = new Date(windowData[0].date);
                    const endTime = new Date(windowData[windowData.length - 1].date);
                
                    // Keep slider labels showing full data range (don't update during drag)
                    // Labels will show the complete available data range (1980-2022 for AAPL)
                    
                    // Update chart to show smooth pan with fixed axis range
                    if (this.chart) {
                        // Keep all data but set specific time window for smooth panning
                        this.chart.options.scales.x.min = startTime;
                        this.chart.options.scales.x.max = endTime;
                        
                        // Update chart with smooth panning (not data replacement)
                        this.chart.update('none');
                    }
                    
                    // Update current view range display
                    const currentViewRange = document.getElementById('currentViewRange');
                    if (currentViewRange) {
                        currentViewRange.textContent = `${startTime.toISOString().split('T')[0]} to ${endTime.toISOString().split('T')[0]}`;
                    }
                    
                    // Update metrics and percentage data for visible window
                    this.updateMetricsForWindow(windowData);
                    // Don't call updateChartForWindow during smooth panning to avoid data jumps
                    
                } catch (error) {
                    console.error('Error in handleTimeSlider:', error);
                }
            }

            updateTimeSlider() {
                if (!this.currentData || !this.currentData.data || this.currentData.data.length === 0) return;
                
                const data = this.currentData.data;
                const slider = document.getElementById('timeSlider');
                const totalDataPoints = data.length;
                
                // Calculate viewport size based on selected time range
                let viewportSize;
                if (this.selectedWindowDays && this.selectedWindowDays < 99999) {
                    // Convert days to approximate data points
                    viewportSize = Math.min(this.selectedWindowDays, totalDataPoints);
                } else {
                    // For "All Time", use 30% of data as viewport
                    viewportSize = Math.max(30, Math.floor(totalDataPoints * 0.3));
                }
                
                const maxStartIndex = Math.max(0, totalDataPoints - viewportSize);
                
                // Start at 100% (most recent data)
                slider.value = 100;
                
                // Set initial window to most recent data
                const startIndex = maxStartIndex;
                const endIndex = totalDataPoints;
                const windowData = data.slice(startIndex, endIndex);
                
                // Always show full data range in slider labels (1980-2022 for AAPL)
                const dataStartTime = new Date(data[0].date);
                const dataEndTime = new Date(data[data.length - 1].date);
                
                document.getElementById('startTime').textContent = dataStartTime.toLocaleDateString();
                document.getElementById('endTime').textContent = dataEndTime.toLocaleDateString();
                
                // Set chart to show the appropriate time window (not full data)
                if (this.chart) {
                    const windowStartTime = new Date(windowData[0].date);
                    const windowEndTime = new Date(windowData[windowData.length - 1].date);
                    this.chart.options.scales.x.min = windowStartTime;
                    this.chart.options.scales.x.max = windowEndTime;
                    this.chart.update('none');
                    
                    // Update current view range display
                    const currentViewRange = document.getElementById('currentViewRange');
                    if (currentViewRange) {
                        currentViewRange.textContent = `${windowStartTime.toISOString().split('T')[0]} to ${windowEndTime.toISOString().split('T')[0]}`;
                    }
                }
                
                this.updateChartForWindow(windowData);
            }

            generateStockData(symbol, days) {
                log(`Generating ${days} days of data for ${symbol}`);
                
                const data = [];
                const now = new Date();
                
                const basePrices = {
                    'AAPL': 175,
                    'MSFT': 330,
                    'GOOGL': 130,
                    'AMZN': 140,
                    'TSLA': 250,
                    'META': 300,
                    'NVDA': 450
                };

                let price = basePrices[symbol] || 100;
                const startPrice = price;

                for (let i = days; i >= 0; i--) {
                    const date = new Date(now);
                    date.setDate(date.getDate() - i);

                    // Skip weekends
                    if (date.getDay() === 0 || date.getDay() === 6) continue;

                    // Generate realistic price movement
                    const volatility = 0.02; // 2% daily volatility
                    const trend = Math.sin(i / 50) * 0.001; // Slight trend
                    const random = (Math.random() - 0.5) * volatility;
                    
                    price = Math.max(price * (1 + trend + random), 1);

                    data.push({
                        date: new Date(date),
                        price: price,
                        originalPrice: price
                    });
                }

                log(`Generated ${data.length} data points`);
                return { symbol, data, startPrice };
            }

            async loadData() {
                try {
                    const symbol = this.getCurrentStock();
                    const days = parseInt(document.getElementById('timeRange').value);
                    
                    log(`Loading real data for ${symbol}, ${days} days`);
                    
                    // Show loading
                    document.getElementById('metrics').innerHTML = '<div class="loading">Loading...</div>';
                    
                    // Try to load real CSV data
                    const csvData = await this.loadCSVData(symbol);
                    
                    if (csvData && csvData.length > 0) {
                        // Load ALL data, don't filter by days here
                        // The time range selection will control the sliding window size, not the data range
                        const allData = csvData.sort((a, b) => a.date - b.date);
                        this.currentData = {
                            symbol: symbol,
                            data: allData,
                            startPrice: allData.length > 0 ? allData[0].price : 0
                        };
                        // Store the selected window size for the slider
                        this.selectedWindowDays = days;
                    } else {
                        log(`No CSV data found for ${symbol}, generating sample data`);
                        this.currentData = this.generateStockData(symbol, days);
                        this.selectedWindowDays = days;
                    }
                    
                    log('Data loaded, updating chart and metrics');
                    this.timeSliderInitialized = false; // Reset flag for new data
                    this.updateChart();
                    this.updateMetrics();
                    this.updateTimeSlider();
                    
                } catch (error) {
                    log('Error loading data: ' + error.message);
                    // Fallback to generated data
                    try {
                        const symbol = this.getCurrentStock();
                        const days = parseInt(document.getElementById('timeRange').value);
                        this.currentData = this.generateStockData(symbol, days);
                        this.timeSliderInitialized = false; // Reset flag for new data
                        this.updateChart();
                        this.updateMetrics();
                        this.updateTimeSlider();
                    } catch (fallbackError) {
                        this.showError('Failed to load data: ' + error.message);
                    }
                }
            }

            async loadCSVData(symbol) {
                const exchanges = ['forbes2000', 'nasdaq', 'nyse', 'sp500'];
                
                for (const exchange of exchanges) {
                    try {
                        const url = `/data/stock_market_data/${exchange}/csv/${symbol}.csv`;
                        log(`Trying to load: ${url}`);
                        
                        const response = await fetch(url);
                        if (response.ok) {
                            const csvText = await response.text();
                            const parsedData = this.parseCSV(csvText, symbol);
                            if (parsedData.length > 0) {
                                log(`Successfully loaded ${parsedData.length} data points from ${exchange}/${symbol}.csv`);
                                return parsedData;
                            }
                        }
                    } catch (error) {
                        log(`Failed to load from ${exchange}: ${error.message}`);
                    }
                }
                
                return null;
            }

            parseCSV(csvText, symbol) {
                try {
                    const lines = csvText.split('\n');
                    const data = [];
                    
                    // Skip header row
                    for (let i = 1; i < lines.length; i++) {
                        const line = lines[i].trim();
                        if (!line) continue;
                        
                        const columns = line.split(',');
                        if (columns.length >= 7) {
                            const dateStr = columns[0];
                            const close = parseFloat(columns[5]);
                            
                            if (!isNaN(close) && dateStr) {
                                // Parse date in DD-MM-YYYY format
                                const dateParts = dateStr.split('-');
                                if (dateParts.length === 3) {
                                    const day = parseInt(dateParts[0]);
                                    const month = parseInt(dateParts[1]) - 1; // Month is 0-based
                                    const year = parseInt(dateParts[2]);
                                    const date = new Date(year, month, day);
                                    
                                    if (!isNaN(date.getTime())) {
                                        data.push({
                                            date: date,
                                            price: close,
                                            originalPrice: close
                                        });
                                    }
                                }
                            }
                        }
                    }
                    
                    // Sort by date (oldest first)
                    data.sort((a, b) => a.date - b.date);
                    return data;
                    
                } catch (error) {
                    log(`Error parsing CSV for ${symbol}: ${error.message}`);
                    return [];
                }
            }

            filterDataByDays(data, days) {
                if (!data || data.length === 0) return [];
                
                // For "All Time" or if we want to show all data, return everything
                if (days >= 10000) { // "All Time" is typically a large number
                    return data.sort((a, b) => a.date - b.date);
                }
                
                // Otherwise, get the last N days of data
                const sortedData = data.sort((a, b) => b.date - a.date);
                const filtered = sortedData.slice(0, days);
                
                // Re-sort chronologically (oldest first)
                return filtered.sort((a, b) => a.date - b.date);
            }

            updateChart() {
                if (!this.chart || !this.currentData) {
                    log('Cannot update chart - missing chart or data');
                    return;
                }

                try {
                    const displayMode = document.querySelector('input[name="displayMode"]:checked').value;
                    const timeRange = parseInt(document.getElementById('timeRange').value);
                    const data = this.currentData.data;
                    
                    let chartData;
                    let yAxisLabel;

                    if (displayMode === 'percentage') {
                        const basePrice = data.length > 0 ? data[0].price : this.currentData.startPrice;
                        chartData = data.map((d, index) => ({
                            x: d.date,
                            y: index === 0 ? 0 : ((d.price - basePrice) / basePrice) * 100
                        }));
                        yAxisLabel = 'Change (%)';
                        
                        this.chart.options.scales.y.beginAtZero = true;
                        this.chart.options.scales.y.ticks = {
                            callback: function(value) {
                                return value.toFixed(1) + '%';
                            }
                        };
                    } else {
                        chartData = data.map(d => ({
                            x: d.date,
                            y: d.price
                        }));
                        yAxisLabel = 'Price ($)';
                        
                        this.chart.options.scales.y.beginAtZero = false;
                        this.chart.options.scales.y.ticks = {
                            callback: function(value) {
                                return '$' + value.toFixed(2);
                            }
                        };
                    }

                    // Dynamic time unit based on range
                    let timeUnit = 'day';
                    let maxTicks = 8;
                    
                    if (timeRange <= 30) {
                        timeUnit = 'day';
                        maxTicks = 6;
                    } else if (timeRange <= 90) {
                        timeUnit = 'week';
                        maxTicks = 8;
                    } else if (timeRange <= 365) {
                        timeUnit = 'month';
                        maxTicks = 10;
                    } else {
                        timeUnit = 'month';
                        maxTicks = 12;
                    }
                    
                    // Update time scale configuration
                    this.chart.options.scales.x.time.unit = timeUnit;
                    this.chart.options.scales.x.ticks.maxTicksLimit = maxTicks;

                    this.chart.data.datasets[0].data = chartData;
                    this.chart.data.datasets[0].label = `${this.currentData.symbol} ${yAxisLabel}`;
                    
                    // Only reset zoom if time slider hasn't been updated yet
                    if (!this.timeSliderInitialized) {
                        this.chart.resetZoom();
                        this.timeSliderInitialized = true;
                        
                        // Initialize current view range display with default view
                        const currentViewRange = document.getElementById('currentViewRange');
                        if (currentViewRange && data.length > 0) {
                            // Show the most recent data range initially
                            const viewportSize = Math.min(timeRange, data.length);
                            const startIndex = Math.max(0, data.length - viewportSize);
                            const endIndex = data.length;
                            
                            const startDate = data[startIndex].date;
                            const endDate = data[endIndex - 1].date;
                            currentViewRange.textContent = `${startDate.toISOString().split('T')[0]} to ${endDate.toISOString().split('T')[0]}`;
                        }
                    }
                    this.chart.update('none'); // No animation for better performance
                    
                    log(`Chart updated with ${chartData.length} points, time unit: ${timeUnit}`);
                    
                } catch (error) {
                    log('Error updating chart: ' + error.message);
                    this.showError('Chart update failed: ' + error.message);
                }
            }

            updateMetrics() {
                if (!this.currentData) return;
                this.updateMetricsForWindow(this.currentData.data);
            }

            updateChartForWindow(windowData) {
                if (!windowData || windowData.length === 0 || !this.chart) return;

                const displayMode = document.querySelector('input[name="displayMode"]:checked').value;
                
                if (displayMode === 'percentage') {
                    // Recalculate percentage based on the visible window's first data point
                    const basePrice = windowData[0].price;
                    const windowChartData = windowData.map((d, index) => ({
                        x: d.date,
                        y: index === 0 ? 0 : ((d.price - basePrice) / basePrice) * 100
                    }));
                    
                    // Update only the data that's visible
                    this.chart.data.datasets[0].data = windowChartData;
                    this.chart.update('none');
                }
            }

            updateMetricsForWindow(windowData) {
                if (!windowData || windowData.length === 0) return;

                try {
                    const current = windowData[windowData.length - 1].price;
                    const start = windowData[0].price;
                    const change = current - start;
                    const changePercent = (change / start * 100);
                    const high = Math.max(...windowData.map(d => d.price));
                    const low = Math.min(...windowData.map(d => d.price));

                    const changeClass = change >= 0 ? 'positive' : 'negative';
                    const changeSign = change >= 0 ? '+' : '';

                    document.getElementById('metrics').innerHTML = `
                        <div class="metric-card">
                            <div class="metric-label">Current Price</div>
                            <div class="metric-value">$${current.toFixed(2)}</div>
                        </div>
                        <div class="metric-card">
                            <div class="metric-label">Change</div>
                            <div class="metric-value ${changeClass}">$${changeSign}${change.toFixed(2)}</div>
                            <div class="metric-change ${changeClass}">${changeSign}${changePercent.toFixed(2)}%</div>
                        </div>
                        <div class="metric-card">
                            <div class="metric-label">High</div>
                            <div class="metric-value">$${high.toFixed(2)}</div>
                        </div>
                        <div class="metric-card">
                            <div class="metric-label">Low</div>
                            <div class="metric-value">$${low.toFixed(2)}</div>
                        </div>
                    `;

                    log('Metrics updated for window');
                } catch (error) {
                    log('Error updating metrics for window: ' + error.message);
                }
            }

            getCurrentRange() {
                return parseInt(document.getElementById('timeRange').value);
            }

            getRangeDays(rangeDays) {
                return rangeDays;
            }

            addManualDragSupport(canvas) {
                let isDragging = false;
                let lastX = 0;
                let startSliderValue = 0;
                
                canvas.addEventListener('mousedown', (e) => {
                    isDragging = true;
                    lastX = e.clientX;
                    startSliderValue = parseFloat(document.getElementById('timeSlider').value);
                    canvas.style.cursor = 'grabbing';
                });
                
                canvas.addEventListener('mousemove', (e) => {
                    if (!isDragging) return;
                    
                    const deltaX = e.clientX - lastX;
                    
                    // Much slower sensitivity for precise control
                    // Lower values = slower movement, higher precision
                    let sensitivity = 0.02; // Default slow sensitivity
                    
                    // Adjust sensitivity based on time window size
                    if (this.selectedWindowDays && this.selectedWindowDays < 99999) {
                        if (this.selectedWindowDays <= 7) {
                            sensitivity = 0.005; // Very slow for 1 week
                        } else if (this.selectedWindowDays <= 30) {
                            sensitivity = 0.01;  // Slow for 1 month
                        } else if (this.selectedWindowDays <= 365) {
                            sensitivity = 0.02;  // Medium for 1 year
                        } else {
                            sensitivity = 0.03;  // Slightly faster for 2+ years
                        }
                    }
                    
                    // Calculate new slider value based on drag distance
                    const newValue = startSliderValue - (deltaX * sensitivity);
                    const clampedValue = Math.max(0, Math.min(100, newValue));
                    
                    // Update slider and trigger smooth pan update
                    document.getElementById('timeSlider').value = clampedValue;
                    this.handleTimeSlider(clampedValue);
                });
                
                canvas.addEventListener('mouseup', () => {
                    isDragging = false;
                    canvas.style.cursor = 'grab';
                });
                
                canvas.addEventListener('mouseleave', () => {
                    isDragging = false;
                    canvas.style.cursor = 'grab';
                });
                
                // Set initial cursor
                canvas.style.cursor = 'grab';
            }

            updateChartData(windowData) {
                if (!this.chart || !windowData || windowData.length === 0) return;
                
                try {
                    const displayMode = document.querySelector('input[name="displayMode"]:checked').value;
                    let chartData;
                    
                    if (displayMode === 'percentage') {
                        // Calculate percentage based on window start
                        const basePrice = windowData[0].price;
                        chartData = windowData.map(d => ({
                            x: d.date,
                            y: ((d.price - basePrice) / basePrice) * 100
                        }));
                    } else {
                        // Use actual prices
                        chartData = windowData.map(d => ({
                            x: d.date,
                            y: d.price
                        }));
                    }
                    
                    // Update chart data
                    this.chart.data.datasets[0].data = chartData;
                    this.chart.update('none');
                } catch (error) {
                    console.error('Error updating chart data:', error);
                }
            }

            updateSliderFromChart(chart) {
                try {
                    if (!this.currentData || !this.currentData.data || this.currentData.data.length === 0) return;
                    
                    const data = this.currentData.data;
                    const totalDataPoints = data.length;
                    
                    // Get current chart time range
                    const xAxis = chart.scales.x;
                    const visibleStartTime = xAxis.min;
                    const visibleEndTime = xAxis.max;
                    
                    // Find the data index corresponding to the visible start time
                    let startIndex = 0;
                    for (let i = 0; i < data.length; i++) {
                        if (data[i].date >= visibleStartTime) {
                            startIndex = i;
                            break;
                        }
                    }
                    
                    // Calculate viewport size
                    let viewportSize;
                    if (this.selectedWindowDays && this.selectedWindowDays < 99999) {
                        viewportSize = Math.min(this.selectedWindowDays, totalDataPoints);
                    } else {
                        viewportSize = Math.max(30, Math.floor(totalDataPoints * 0.3));
                    }
                    
                    const maxStartIndex = Math.max(0, totalDataPoints - viewportSize);
                    
                    // Update slider position
                    const sliderValue = maxStartIndex > 0 ? (startIndex / maxStartIndex) * 100 : 100;
                    document.getElementById('timeSlider').value = Math.min(100, Math.max(0, sliderValue));
                    
                    // Update time labels
                    const windowData = data.slice(startIndex, startIndex + viewportSize);
                    if (windowData.length > 0) {
                        const startTime = new Date(windowData[0].date);
                        const endTime = new Date(windowData[windowData.length - 1].date);
                        document.getElementById('startTime').textContent = startTime.toLocaleDateString();
                        document.getElementById('endTime').textContent = endTime.toLocaleDateString();
                        
                        // Update metrics and percentage data
                        this.updateMetricsForWindow(windowData);
                        this.updateChartForWindow(windowData);
                    }
                } catch (error) {
                    console.error('Error updating slider from chart:', error);
                }
            }



            showError(message) {
                document.getElementById('metrics').innerHTML = `<div class="error">${message}</div>`;
                log('Error shown: ' + message);
            }
        }

        // Initialize dashboard when page loads
        window.addEventListener('load', () => {
            log('Page loaded, creating dashboard...');
            window.dashboard = new StockDashboard();
        });
    </script>
